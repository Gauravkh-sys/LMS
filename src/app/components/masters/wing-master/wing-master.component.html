<div class="container mt-4">
    <div class="card shadow rounded-4 p-4">
      <h3 class="text-center mb-4">Add New Wing</h3>
  
      <form [formGroup]="wingForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="wingName" class="form-label">Wing Name</label>
          <input type="text" id="wingName" formControlName="wingName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['wingName'].errors }">
          <div *ngIf="submitted && f['wingName'].errors" class="invalid-feedback">
            <div *ngIf="f['wingName'].errors['required']">Wing Name is required.</div>
            <div *ngIf="f['wingName'].errors['minlength']">Wing Name must be at least 2 characters long.</div>
          </div>
        </div>
  
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea id="description" formControlName="description" class="form-control" rows="3"></textarea>
        </div>
  
        <button type="submit" class="btn btn-success w-100">
          <i class="bi bi-plus-circle me-1"></i> Add Wing
        </button>
      </form>
    </div>
  </div>
