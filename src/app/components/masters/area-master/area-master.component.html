<div class="container mt-4">
    <div class="card shadow rounded-4 p-4">
      <h3 class="text-center mb-4">Add New Area</h3>
  
      <form [formGroup]="areaForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="areaName" class="form-label">Area Name</label>
          <input id="areaName" type="text" formControlName="areaName" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f['areaName'].errors }">
          <div class="invalid-feedback" *ngIf="submitted && f['areaName'].errors">
            Area name is required.
          </div>
        </div>
  
        <div class="mb-3">
          <label for="city" class="form-label">City</label>
          <input id="city" type="text" formControlName="city" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f['city'].errors }">
          <div class="invalid-feedback" *ngIf="submitted && f['city'].errors">
            City is required.
          </div>
        </div>
  
        <div class="mb-3">
          <label for="state" class="form-label">State</label>
          <input id="state" type="text" formControlName="state" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f['state'].errors }">
          <div class="invalid-feedback" *ngIf="submitted && f['state'].errors">
            State is required.
          </div>
        </div>
  
        <button class="btn btn-primary w-100" type="submit">
          <i class="bi bi-plus-circle me-2"></i>Add Area
        </button>
      </form>
    </div>
  
    <!-- Table to show mock data -->
    <div class="card mt-4 shadow-sm">
      <div class="card-header bg-success text-white fw-bold">Saved Areas</div>
      <div class="card-body p-0">
        <table class="table table-striped table-hover m-0">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>Area Name</th>
              <th>City</th>
              <th>State</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let area of areas; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ area.areaName }}</td>
              <td>{{ area.city }}</td>
              <td>{{ area.state }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
