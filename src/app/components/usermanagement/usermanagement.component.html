<p>usermanagement works!</p>
<div class="container mt-4">
    <h3>User Management</h3>
  
    <form (ngSubmit)="saveUser()" class="mb-4">
      <div class="row">
        <div class="col-md-3 mb-2">
          <input type="text" class="form-control" [(ngModel)]="newUser.username" name="username" placeholder="Username" required>
        </div>
        <div class="col-md-3 mb-2">
          <input type="email" class="form-control" [(ngModel)]="newUser.email" name="email" placeholder="Email" required>
        </div>
        <div class="col-md-3 mb-2">
          <select class="form-select" [(ngModel)]="newUser.role" name="role" required>
            <option value="admin">Admin</option>
            <option value="user">User</option>
            <option value="guest">Guest</option>
          </select>
        </div>
        <div class="col-md-3 mb-2">
          <button type="submit" class="btn btn-success w-100">
            {{ isEditing ? 'Update' : 'Add' }} User
          </button>
        </div>
      </div>
    </form>
  
    <table class="table table-striped table-hover shadow-sm">
      <thead class="table-dark">
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role | uppercase }}</td>
          <td>
            <button class="btn btn-sm btn-outline-primary me-2" (click)="edit(user)">Edit</button>
            <button class="btn btn-sm btn-outline-danger" (click)="delete(user.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
