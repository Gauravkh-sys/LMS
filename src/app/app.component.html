<!-- Show only login component -->
<div *ngIf="!showLayout">
  <router-outlet></router-outlet>
</div>

<!-- Main Layout -->
<div *ngIf="showLayout" class="d-flex" style="min-height: 100vh;">
  <!-- Sidebar -->
  <div class="bg-dark text-white p-3" style="width: 250px;">
    <h4 class="mb-4 text-center">LandSys</h4>
    <ul class="nav flex-column">
      <li class="nav-item mb-2">
        <a routerLink="/dashboard" class="nav-link text-white">
          <i class="bi bi-speedometer2 me-2"></i> Dashboard
        </a>
      </li>
      <li class="nav-item mb-2" *ngIf="role === 'admin'">
        <a routerLink="/manage-users" class="nav-link text-white">
          <i class="bi bi-people-fill me-2"></i> Manage Users
        </a>
      </li>
      <!-- <li class="nav-item mb-2" *ngIf="role === 'user'">
        <a routerLink="/manage-users" class="nav-link text-white">
          <i class="bi bi-people-fill me-2"></i> Manage Users
        </a>
      </li> -->
      <li class="nav-item mb-2" *ngIf="role === 'admin'">
        <a routerLink="/land-entry" class="nav-link text-white">
          <i class="bi bi-pencil-square me-2"></i> Land Entry
        </a>
      </li>
      <li class="nav-item mb-2" *ngIf="role === 'user'">
        <a routerLink="/my-records" class="nav-link text-white">
          <i class="bi bi-folder2-open me-2"></i> My Records
        </a>
      </li>
    </ul>
  </div>

  <!-- Content Area -->
  <div class="flex-grow-1 d-flex flex-column">
    <!-- Topbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm px-4">
      <div class="container-fluid justify-content-between">
        <span class="navbar-brand fw-bold">
          Welcome, {{ username }} 
          <span class="badge bg-info text-dark ms-2">{{ role | uppercase }}</span>
        </span>
        <button class="btn btn-outline-danger btn-sm" (click)="logout()">
          <i class="bi bi-box-arrow-right me-1"></i> Logout
        </button>
      </div>
    </nav>

    <!-- Router Content -->
    <div class="p-4" style="flex-grow: 1;">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
